
<html>
<head>
	<title> Even odd app by shweta</title>
	<style>
		*{font-size:40px;font-family:"Calibri";}
		body{background-color:lightblue;}
		.nav{background-color:black;}
		.nav a{color:white;text-decoration:none;margin:10%;}
		h2{border:solid;width:70%;border-radius:30px;}
	</style>
</head>
<body>
<center>
	<div class="nav">
		<a href="index.html">Home</a>
		<a href ="about.html">About Us</a>
	</div>
	<h1> Even Odd App</h1>
	<form onsubmit = "check()">
	<input type ="number" placeholder ="enter integer" id="num"/>
	<br/><br/>
	<input type="submit" value = "check"/>
	</form>
	<h2 id="msg"/>

	<script>
		function check()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let msg = document.getElementById("msg");

			if(num.value=="")
			{
				alert("u did nit enter any number");
				msg.innerHTML ="";
				num.focus();
				return;
			}

			let n = parseInt(num.value);
			let r = n%2==0?"even":"odd";
			msg.innerHTML=r;
		}
	</script>
</center>
</body>
</html>
